<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvy - Feed</title>
    <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico">
    <link rel="stylesheet" href="/public/css/feed.css">
    <link rel="stylesheet" href="/public/css/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app-container">
        <nav class="sidebar-left">
            <div class="sidebar-icon" id="nuvy-logo"><img src="/public/images/nuvy.png" alt="nuvy"></div>
            <div class="sidebar-icon" id="searchIcon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="sidebar-icon" id="profileIcon"><i class="fa-solid fa-id-badge"></i></div>
            <div class="sidebar-icon" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i></div>
        </nav>

        <main class="main-content">
            <header class="header">
                <h2>Feed</h2>
            </header>

            <div class="post-composer">
                <div class="post-input-container">
                    <textarea id="conteudo" class="post-input" placeholder="Quais são as novidades?"
                        maxlength="280"></textarea>
                    <button id="postBtn" class="post-button">Postar</button>
                </div>
            </div>

            <div class="feed-container">
                <div id="feed">

                </div>
            </div>
        </main>

        <aside class="sidebar-right">
            <header class="header">
                <h2>Meus Posts</h2>
            </header>
            
            <div class="feed-container sidebar-feed">
                <div id="meus-posts"></div>
            </div>
        </aside>
    </div>

    <div class="floating-button" id="newPostBtn">
        <span class="icon">+</span>
    </div>

    <div class="popup-overlay" id="newPostPopup">
        <div class="popup-container">
            <div class="popup-header">
                <h2>Criar nova publicação</h2>
                <button class="close-popup" id="closePopup">×</button>
            </div>
            <div class="popup-content">
                <textarea id="newPostContent" placeholder="O que você está pensando?" maxlength="280"></textarea>
            </div>
            <div class="popup-actions">
                <button id="submitNewPost">Publicar</button>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="deletePostPopup">
        <div class="popup-container">
            <div class="popup-header">
                <h2>Excluir Post</h2>
                <button class="close-popup" id="closeDeletePopup">×</button>
            </div>
            <div class="popup-content">
                <p>Tem certeza que deseja excluir este post?</p>
            </div>
            <div class="popup-actions">
                <button id="cancelDeletePost">Cancelar</button>
                <button id="confirmDeletePost">Excluir</button>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="searchPopup">
        <div class="popup-container">
            <div class="popup-header">
                <h2>Buscar</h2>
                <button class="close-popup" id="closeSearchPopup">×</button>
            </div>
            <div class="popup-content">
                <div class="search-controls">
                    <input type="text" id="searchInput" placeholder="Busque por posts" maxlength="280">
                    <button id="searchButton">Buscar</button>
                </div>
                <div id="searchResults">
                    <p>Nada foi encontrado</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/feed.js"></script>
</body>
</html>
